<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template 渲染模板</title>
</head>
<body>
    <script src="../lib/template.js"></script>

    <div id="tpl">
        <h1>{{title}}</h1>
        <ul>
            {{#userLists}}
            <li>
                {{name}} - {{age}} - {{title}}
            </li>
            {{/userLists}}
        </ul>
    </div>
    <script>
        var view = {
            title: 'template engine',
            userLists: [{
                name: 'Jack',
                age: 20
            }, {
                name: 'Tom',
                age: 12
            }],
            address: {
                province: 'gz',
                road: 'hangxing'
            },
            array: ['a', 'b', 'c', 'd']
        }
        var outerReg = /{{#\s*(.*?)\s*}}((?:.|\s)*){{\/\s*\1\s*}}/g
        var innerReg = /{{\s*((?:.|\s)*?)\s*}}/g
        var tpl = document.getElementById('tpl').innerHTML
        var template = new Template()
        document.getElementById('tpl').innerHTML = template.render(tpl, view)
    </script>

</body>
</html>
